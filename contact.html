  <div class="wrapper">
    <div class="container">
      <div class="row">

        <div class="col col-md-8 col-sm-12 col-xs-12">
          <section id="main-bio">

            <h2>Contact</h2>

            <!-- Form -->
            <div id="formContainer">
            <form method="POST" action="https://formspree.io/aaronk1@yahoo.com">

              <div class="form-group">
              <input type="hidden" name="_format" value="plain" />
              <input type="hidden" name="_subject" value="Portfolio Contact Form Submission" />
              <input type="hidden" name="_next" value="https://krieg2.github.io/contact.html" />
              <input type="text" name="_gotcha" style="display:none" />
              </div>
              <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control form-control-lg" type="text" name="name" placeholder="Your full name" />
              </div>
              <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control form-control-lg" type="email" name="email" placeholder="Your email" />
              </div>
              <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control form-control-lg" placeholder="Your message..." rows="14" name="message"></textarea>
              </div>
              <input id="submitButton" class="btn btn-outline-primary" type="submit" value="Send" />

            </form>
            </div>

          </section>
        </div>
    
        <div class="col col-md-4 col-sm-12 col-xs-12">
          <section id="contact-info">
            <div id="contactContainer">

              <h3>Connect with Me</h3>

              <a href="https://github.com/krieg2" target="_blank">
                <img src="assets/images/if_github_401441.png" alt="git hub" class="iconLink">
              </a>

              <a href="https://www.linkedin.com/in/akriegler" target="_blank">
                <img src="assets/images/if_linkedin_334668.png" alt="linked in" class="iconLink">
              </a>

              <a href="https://stackoverflow.com/users/8242393/krieg2" target="_blank">
                <img src="assets/images/if_overflow_334695.png" alt="stack overflow" class="iconLink">
              </a>

              <div id="contactBottom">
                <p>Email: aaronk1@yahoo.com</p>
                <p class="mb-0">Phone: 201-232-6205</p>
              </div>
            </div>
          </section>
        </div> <!-- col -->

    </div> <!-- container -->
